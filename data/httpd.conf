# /etc/slitaz/httpd.conf: Busybox HTTP web server configuration file for TazPanel

# Deny addresses
D:*
# Allow addresses
A:127.0.0.1

# Server root
H:/var/www/tazpanel
# File to open by default
I:index.cgi
# Require user "*", password "*" on URLs starting with "/"
/:*:*

# CGI interpreter path
*.cgi:/bin/sh
# Additional MIME types
.js:text/javascript

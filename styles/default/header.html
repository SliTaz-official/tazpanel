<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>Tazpanel - %TITLE%</title>
	<meta charset="utf-8" />
	<link rel="shortcut icon" href="/styles/default/favicon.ico" />
	<link rel="stylesheet" type="text/css" href="/styles/default/style.css" />
	<!--
		This function will hide the the loading message when page is fully
		loaded. We use div id="loading", function in <head> and body onload=
	-->
	<script type="text/javascript">
		function showLoading(){
			//hide loading status...
			document.getElementById("loading").style.display='none';
			
			document.getElementById("content").style.display='block';
		}
	</script>
</head>
<body onload="showLoading()"> 

<div id="toolbar">
	<div id="icons">
		<a href="/doc/"><img src="/styles/default/images/help.png" /></a>
	</div>
	<div id="menu">

		<a href="/network.cgi">Network</a>
		<a href="/settings.cgi">Settings</a>
		<a href="/live.cgi">Live</a>
		<a href="/index.cgi?boot">Boot</a>
		<a href="/index.cgi?hardware">Hardware</a>
	</div>
</div>

<div id="header">
	<h1>TazPanel - %TITLE%</h1>
</div>
